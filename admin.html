<!DOCTYPE html>
<html lang="ps">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Pay - د افغانستان دیجیټل پیسو اداينې</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #006400, #00ced1);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            color: #006400;
            text-align: center;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: #006400;
        }

        .balance-amount {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .account-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            color: #2c5530;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(135deg, #008080, #00ced1);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #006400;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #008080;
            border-radius: 8px;
            font-size: 1em;
        }

        .transaction-history {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            color: #2c5530;
        }

        .transaction-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">DR Pay</div>
            <p>د افغانستان دیجیټل پیسو اداينې</p>
        </div>

        <div id="userInfo" class="user-info hidden">
            <div id="userName"></div>
            <div id="telegramId"></div>
        </div>

        <!-- د لیږد رالیږد فورم -->
        <div id="transferForm" class="balance-card hidden">
            <h3 style="text-align: center; color: #008080; margin-bottom: 20px;">لیږد رالیږد</h3>
            <div class="form-group">
                <label>د مقصد بانکي نمبر:</label>
                <input type="text" id="toAccount" placeholder="1234-5678-9012">
            </div>
            <div class="form-group">
                <label>مبلغ (AFN):</label>
                <input type="number" id="amount" placeholder="1000">
            </div>
            <button class="btn" onclick="processTransfer()">لیږد رالیږد وکړئ</button>
            <button class="btn" onclick="showMain()">بیرته</button>
        </div>

        <!-- اصلي پاڼه -->
        <div id="mainPage">
            <div class="balance-card">
                <div style="text-align: center; color: #008080; font-weight: bold;">ستاسې موجودي</div>
                <div class="balance-amount" id="balance">100,000 AFN</div>
                <div style="text-align: center; color: #666; font-size: 0.9em;" id="accountNumber"></div>
            </div>

            <div class="account-info">
                <h3 style="margin-bottom: 15px; color: #008080;">د اکونټ معلومات</h3>
                <p>د بانک نمبر: <strong id="displayAccountNumber"></strong></p>
                <p>د اکونټ نوم: <strong id="displayUserName"></strong></p>
            </div>

            <div class="actions">
                <button class="btn" onclick="showTransferForm()">لیږد رالیږد</button>
                <button class="btn" onclick="showHistory()">د لیږد تاریخچه</button>
            </div>

            <div class="transaction-history">
                <h3 style="color: #008080; margin-bottom: 15px;">وروستي لیږدونه</h3>
                <div id="transactionsList"></div>
            </div>
        </div>
    </div>

    <script>
        // د Firebase تنظیمات - مهرباني وکړئ دا معلومات بدل کړئ!
        const firebaseConfig = {
            apiKey: "AIzaSyC9YnQelXYjrKnkQmzBYD_31MPj2BGDRQM",
            authDomain: "dogs-31cfa.firebaseapp.com",
            databaseURL: "https://dogs-31cfa-default-rtdb.firebaseio.com",
            projectId: "dogs-31cfa",
            storageBucket: "dogs-31cfa.firebasestorage.app",
            messagingSenderId: "33515380237",
            appId: "1:33515380237:web:dcc4ea9729a8c8ac90ff44"
        };

        // Firebase initialize
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // د Telegram Web App معلومات
        let tg = window.Telegram.WebApp;
        let user = null;

        // د پیل په وخت کې
        function initializeApp() {
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                user = tg.initDataUnsafe.user;
                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('userName').textContent = `نوم: ${user.first_name || 'کارونکی'}`;
                document.getElementById('telegramId').textContent = `Telegram ID: ${user.id}`;
                
                // د کارونکی ډیټا ذخیره کول
                saveUserData(user);
                loadUserData(user.id);
            } else {
                // د تست لپاره ډیټا
                user = { id: 123456, first_name: "تست کارونکی" };
                loadUserData(user.id);
            }
        }

        function saveUserData(user) {
            const userRef = database.ref('users/' + user.id);
            userRef.set({
                name: user.first_name || 'کارونکی',
                telegramId: user.id,
                accountNumber: generateAccountNumber(),
                balance: 100000,
                createdAt: new Date().toISOString()
            });
        }

        function loadUserData(userId) {
            const userRef = database.ref('users/' + userId);
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    document.getElementById('balance').textContent = userData.balance.toLocaleString() + ' AFN';
                    document.getElementById('accountNumber').textContent = `د متحده بانک اکونټ: ${userData.accountNumber}`;
                    document.getElementById('displayAccountNumber').textContent = userData.accountNumber;
                    document.getElementById('displayUserName').textContent = userData.name;
                    loadTransactions(userId);
                }
            });
        }

        function generateAccountNumber() {
            return 'AF' + Math.floor(1000000000 + Math.random() * 9000000000);
        }

        function showTransferForm() {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('transferForm').classList.remove('hidden');
        }

        function showMain() {
            document.getElementById('transferForm').classList.add('hidden');
            document.getElementById('mainPage').classList.remove('hidden');
        }

        function processTransfer() {
            const toAccount = document.getElementById('toAccount').value;
            const amount = parseInt(document.getElementById('amount').value);
            
            if (!toAccount || !amount) {
                alert('مهرباني وکړئ ټول معلومات ډک کړئ');
                return;
            }

            if (amount <= 0) {
                alert('مبلغ باید له صفر څخه ډیر وی');
                return;
            }

            // د لیږد رالیږد پروسه
            const transaction = {
                from: user.id,
                toAccount: toAccount,
                amount: amount,
                timestamp: new Date().toISOString(),
                status: 'completed'
            };

            // په Firebase کې ذخیره کول
            database.ref('transactions/' + user.id).push(transaction);
            
            // د موجودي تازه کول
            updateBalance(user.id, -amount);

            alert(`په بریالیتوب سره ${amount} AFN لیږد رالیږد شو!`);
            showMain();
        }

        function updateBalance(userId, amount) {
            const userRef = database.ref('users/' + userId);
            userRef.transaction((currentData) => {
                if (currentData) {
                    currentData.balance += amount;
                }
                return currentData;
            });
        }

        function loadTransactions(userId) {
            const transactionsRef = database.ref('transactions/' + userId);
            transactionsRef.limitToLast(5).on('value', (snapshot) => {
                const transactionsList = document.getElementById('transactionsList');
                transactionsList.innerHTML = '';
                
                snapshot.forEach((childSnapshot) => {
                    const transaction = childSnapshot.val();
                    const item = document.createElement('div');
                    item.className = 'transaction-item';
                    item.innerHTML = `
                        <span>${transaction.toAccount}</span>
                        <span style="color: red;">-${transaction.amount} AFN</span>
                    `;
                    transactionsList.appendChild(item);
                });
            });
        }

        function showHistory() {
            alert('د لیږد رالیږد بشپړه تاریخچه به دلته ښکاره سی');
        }

        // د اپلیکیشن پیلول
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
